<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='./CScroll.js'></script>
    <title>crash-scroll-demo</title>
</head>

<body style='margin:0px'>
    <div class="container" style="width:100%;height:812px;overflow:hidden">
        <div class="content" style='position: relative'>
            <div class="banner"
                style="width:375px;height:200px;overflow: hidden;text-align: center;line-height: 200px;">
                <ul class="banner-list" style="float:left;display: flex;margin:0px;padding: 0px;list-style: none;">
                    <li style='width:375px;height:200px;font-size: 50px;background:purple'>1</li>
                    <li style='width:375px;height:200px;font-size: 50px;background:lightsalmon'>2</li>
                    <li style='width:375px;height:200px;font-size: 50px;background:aliceblue'>3</li>
                </ul>
            </div>
            <div class="list">
                <div style="width:100%;height:500px;background:red">
                    <p class="click_p" style="margin:0px;">click</p>
                </div>
                <div style="width:100%;height:500px;background:orange"></div>
                <div style="width:100%;height:500px;background:pink"></div>
                <div style="width:100%;height:500px;background:green"></div>
            </div>
            <div class="loadTop" style="width:375px;height:50px;position:absolute;top:-50px">
                <p>Top</p>
            </div>
            <div class="loadBottom" style='width:375px;height:50px;position:absolute;bottom:-50px'>
                <p>Bottom</p>
            </div>
        </div>

    </div>
    <script>
        document.querySelector('.click_p').addEventListener('touchstart',()=>{
            console.log('click')
        })
        let banner = new CScroll(document.querySelector('.banner'), {
            scrollX: true,
            direction: 'x',
            sideLock:[null,null,null,50],
            swiper: {
                loop: false 
            }
        })
        banner.on('onSwiper',(ev)=>{
            console.log(ev.num)
        })




        let scroll = new CScroll(document.querySelector('.container'), {
            scrollX: false,
            direction:'y',
            sideLock:[50,null,null,null],
            scrollBar: true
        })
        
        
    </script>
</body>

</html>
